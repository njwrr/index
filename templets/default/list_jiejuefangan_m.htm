<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<link href="/index/m/index/skin/css/basic.css" type="text/css" rel="stylesheet" />
<script src="/index/m/index/skin/js/jquery.min.js" type="text/javascript"></script><script src="/index/m/index/skin/js/basic.js" type="text/javascript"></script>
</head>
<body>
<header class="width100 header2">
  <div class="fl back"><a href="javascript:window.history.back()"><img src="/index/m/index/skin/images/back.jpg" alt="返回" class="width100" /></a></div>
  <div class="title f36 fl">{dede:field name='typename'/}</div>
  <div class="fr nav"><img onClick="show_top_nav()" alt="{dede:global.cfg_webname/}" src="/index/m/index/skin/images/menu.jpg" class="width100" /></div>
  <div class="c"></div>
  <div style="width:0px;height:0px;overflow:hidden"><img src="/index/m/index/skin/images/fangwei4.jpg"  /></div>
  {dede:include filename="header_m.htm"/} </header>
<section class="width100">
  <div><img src="/index/m/index/skin/images/solution_banner.jpg" alt="{dede:global.cfg_webname/}" class="width100" /></div>
  <div class="solution_list"> {dede:list pagesize ='8'}
    <dl>
      <dt><a href="view.php?aid=[field:id/]"><img src="[field:picname/]" alt="[field:title/]" class="width100" /></a></dt>
      <dd class="t2"><a href="view.php?aid=[field:id/]" class="f26">[field:title/]</a></dd>
      <dd class="spec"><a href="view.php?aid=[field:id/]" class="f22">[field:description function="cn_substr(@me,80)"/]...</a></dd>
    </dl>
    {/dede:list}
    <div class="c"></div>
    <div class="btn_more">
      <div class="m-page">
        <ul class="pagelist">
          {dede:pagelist listitem="pageno" listsize="2"/}
        </ul>
      </div>
    </div>
  </div>
</section>
{dede:include filename="footer_m.htm"/}
</body>
</html>
