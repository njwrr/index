<!---->
<div class="crumbs">
  <div class="wrap"><i class="icon"></i>当前位置：{dede:field name='position'/}</div>
</div>
<div class="case_top">
  <div class="wrap">
    <h2>{dede:type} <a href="[field:typelink/]">[field:typename/]</a>{/dede:type} </h2>
    <h3>{dede:field.title/}</h3>
    <p class="date">日期：{dede:field.pubdate function="MyDate('Y-m-d',@me)"/} &nbsp;&nbsp;&nbsp;&nbsp;  浏览次数：<script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script></p>
  </div>
</div>
<div class="wrap case_sign" id="editor">{dede:field.body/}</div>
<script type="text/javascript">
            document.getElementById("menu7").className = "on";
            var resizeContentID = "editor";
            var pwidth = $(window).width();
            var maxWidth = 1200;
            if(pwidth < 1200) {
                maxWidth = 968;
            }
            var images = document.getElementById(resizeContentID).getElementsByTagName("img");
            for (var i = 0; i < images.length; i++) {
                resizepic(images[i]);
            }
            function resizepic(thispic)
            {
                thispic.onload = function() {
                    if (thispic.width > maxWidth) {
                        thispic.style.width = maxWidth + "px";
                    }
                }
            }
        </script>
