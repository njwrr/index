<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<link href="/index/m/index/skin/css/basic.css" type="text/css" rel="stylesheet" />
<script src="/index/m/index/skin/js/jquery.min.js" type="text/javascript"></script>
<script src="/index/m/index/skin/js/basic.js" type="text/javascript"></script>
</head>
<body class="cases">
<header class="width100 header2">
  <div class="fl back"><a href="javascript:window.history.back()"><img src="/index/m/index/skin/images/back.jpg" alt="返回" class="width100" /></a></div>
  <div class="title f36 fl">{dede:field name='typename'/}</div>
  <div class="fr nav"><img onClick="show_top_nav()" alt="{dede:global.cfg_webname/}" src="/index/m/index/skin/images/menu.jpg" class="width100" /></div>
  <div class="c"></div>
  <div style="width:0px;height:0px;overflow:hidden"><img src="/index/m/index/skin/images/fangwei4.jpg"  /></div>
  {dede:include filename="header_m.htm"/} </header>
<section class="width100">
  <div class="case_t"><img src="/index/m/index/skin/images/cases_t.jpg" class="width100" /></div>
  <div class="case_info">
    <h1 class="f28">{dede:field.title/}</h1>
    <div class="spec"><span>日期：</span>{dede:field.pubdate function="MyDate('Y-m-d',@me)"/}    &nbsp;&nbsp; <span>浏览次数：</span><script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script></div>
    <div class="desc"><span>描述：</span>{dede:field.description/}...</div>
    <div class="editor">{dede:field.body/}</div>
  </div>
</section>
{dede:include filename="footer_m.htm"/}
<div style="display:none"></div>
<script>
        $("#menu_1").attr('src','/index/m/index/skin/images/nav_1.jpg');
        $("#menu_3").attr('src','/index/m/index/skin/images/nav_3_2.jpg');
    </script>
</body>
</html>
