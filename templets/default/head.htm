<header class="header">
  <div class="wrap">
    <h1 class="fl"><a href="/" class="fl logo"><img src="/skin/img/logo.jpg" alt="{dede:global.cfg_webname/}" width="154" height="76" /></a></h1>
    <div class="fl logo_text"><img src="/skin/img/logo_text.jpg" alt="{dede:global.cfg_webname/}" width="163" height="49" /></div>
    <div class="fr">
      <div class="top"><span class="call"></span><span class="call_tel">{dede:global.cfg_topdianhua/}</span><a><span class="email"></span>{dede:global.cfg_email/}</a><a class="ewm"><span class="weixin"></span>{dede:global.cfg_webname/} <img src="/skin/img/contact_weixin.jpg" width="258" height="258" alt="{dede:global.cfg_webname/}" /></a></div>
      <nav class="nav">
        <ul class="fix">
          <li {dede:field name=typeid runphp="yes"}(@me=="")? @me=" class='on' ":@me="";{/dede:field}><a href="/">公司首页</a></li>
          {dede:channel type ='top'  currentstyle="
          <li class='on'><a  href='~typelink~' ~rel~>~typename~</a></li>
          "}
          <li class=""><a href="[field:typelink/]">[field:typename/]</a></li>
          {/dede:channel}
        </ul>
        <span class="nav_icon"></span></nav>
    </div>
  </div>
</header>
